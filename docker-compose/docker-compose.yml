version: "2.3"
services:

  vscode:
    image: braintwister/ubuntu-18.04-cuda-10.2-compiler-collection-doxygen-1.8.5-vscode-1.42:0.2
    runtime: nvidia
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - home:/home/${USER_NAME}
      - ${GIT_DIR}:/home/${USER_NAME}/git
      - ${DATA_DIR}:/home/${USER_NAME}/data:ro
    environment:
      - DISPLAY
      - USER_ID=${USER_ID}
      - GROUP_ID=${GROUP_ID}
      - USER_NAME=${USER_NAME}
      - GROUP_NAME=${GROUP_NAME}
    network_mode: host
    ports:
      - 6006:6006

volumes:
  home:

