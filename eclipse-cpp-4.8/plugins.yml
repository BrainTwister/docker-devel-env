---
general_repos:
 - http://download.eclipse.org/releases/photon/

install:
  BashEditor:
   - repos:
      - https://dl.bintray.com/de-jcup/basheditor/
     units:
      - de.jcup.basheditor.feature.group

  cmake4eclipse:
   - repos:
      - https://raw.githubusercontent.com/15knots/cmake4eclipse/master/releng/comp-update/
     units:
      - de.marw.cdt.cmake.feature.group

  cmakeed:
   - repos:
      - https://raw.githubusercontent.com/15knots/cmakeed/master/cmakeed-update/
     units:
      - com.cthing.cmakeed.feature.feature.group

  JenkinsEditor:
   - repos:
      - https://dl.bintray.com/de-jcup/jenkinseditor/
     units:
      - de.jcup.jenkinseditor.feature.feature.group

  JSONEditor:
   - repos:
      - https://sourceforge.net/projects/eclipsejsonedit/files/update/
     units:
      - jsonedit-feature.feature.group

  PyDev:
   - repos:
      - http://www.pydev.org/updates/ 
     units:
      - org.python.pydev.feature.feature.group
